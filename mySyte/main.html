<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="main">
<h1>sine graph</h1>
<div>
<img src="sin_graph.png" title="y = sin(x)">
</div>
<table border="1" align="center">
	<tr>
		<td class="td1"> D(sin(x)) </td>
		<td class="td2"> R </td>
	</tr>
	<tr>
		<td class="td1"> E(sin(x)) </td>
		<td class="td2"> [-1 ; 1] </td>
	</tr>
	<tr>
		<td class="td1"> Parity </td>
		<td class="td2"> odd: sin(-x) = -sin(x) </td>
	</tr>
	<tr>
		<td class="td1"> Periodicity </td>
		<td class="td2"> T = 2π </td>
	</tr>
	<tr>
		<td class="td1">Permanent Intervals</td>
		<td class="td2">sin(x) > 0 at x ∈ (2πk; π +2πk), k ∈ Z
            <br>
            sin(x) < 0 at x ∈ (π + 2πk; 2π +2πk), k ∈ Z
		</td>
	</tr>	
</table>
</body>
</html>
